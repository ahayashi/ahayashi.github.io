name: ci
on:
  push:
    branches:
      - mkdocs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker run --rm --entrypoint sh -v "$(pwd)/data" pandoc/extra:latest -c "tlmgr install academicons && cd /data && pandoc --toc docs/index_pandoc.md docs/education.md docs/professional_experience.md docs/professional_committees.md docs/publications.md --pdf-engine=xelatex -o docs/cv/Akihiro-CV-Auto.pdf"
      - run: |
          git pull
          git add docs/cv/Akihiro-CV-Auto.pdf
          git config --global user.name 'Akihiro Hayashi'
          git config --global user.email 'ahayashi@gatech.edu'
          git commit -am "Add auto-generated CV"
          git push
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force --remote-branch master
